<title>Winter Selfbot</title>
<p id="winter"></p>

<script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
<script>
    var sf = new Snowflakes({
        color: "#d054fa",
        count: 40
    });
</script>
<script>

var countDownDate = new Date("Dec 22, 2023 00:00:00").getTime();
var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("winter").innerHTML = days + " days, " + hours + " hours, "
  + minutes + " minutes and " + seconds + " seconds left! ✨ ";
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("winter").innerHTML = "Winter is coming! ❄";
  }
}, 1000);
</script>
